<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inserting Hospital</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>



</head>
<body>

	<nav class="navbar navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Edu-Seekers</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
				aria-controls="offcanvasDarkNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1"
				id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark
						offcanvas</h5>
					<button type="button" class="btn-close btn-close-white"
						data-bs-dismiss="offcanvas" aria-label="Close"></button>
				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/hospitals}">Hospitals</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
							<ul class="dropdown-menu dropdown-menu-dark">
								<li><a class="dropdown-item" href="#">Action</a></li>
								<li><a class="dropdown-item" href="#">Another action</a></li>
								<li>
									<hr class="dropdown-divider">
								</li>
								<li><a class="dropdown-item" href="#">Something else
										here</a></li>
							</ul></li>
					</ul>
					<form class="d-flex mt-3" role="search">
						<input class="form-control me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-centre card">
				<h1 class="text-centre">Add new Hospital</h1>
				<div class="card-body">
					<form th:action="@{/hospitals}" th:object="${hospital}" method="POST">

						<div class="form-group">
							<label>Dr Name</label> <input type="text"
								name="hName" th:field="*{hName}" class="form-control"
								placeholder="Enter Dr Name">
						</div>

						<div class="form-group">
							<label>Hospital Address</label> <input type="text"
								name="hAddress" th:field="*{hAddress}" class="form-control"
								placeholder="Enter Address">
						</div>

						<div class="form-group">
							<label>Contact Number</label> <input type="text" name="hContactNumber"
								th:field="*{hContactNumber}" class="form-control"
								placeholder="Enter Contact number">
						</div>
						
						<div class="form-group">
							<label>Doctor Speciality</label> <input type="text" name="Speciality"
								th:field="*{Speciality}" class="form-control"
								placeholder="Enter Speciality">
						</div>
						
						<div class="form-group">
							<label>Rating</label> <input type="text" name="hRating"
								th:field="*{hRating}" class="form-control"
								placeholder="Rate Hospital">
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>

						</div>


					</form>
				</div>

			</div>

		</div>
	</div>

</body>
</html>
